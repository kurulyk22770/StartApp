<div class="col-md-8">
    <h1>{{ title }}</h1>

    <form>
        <div class="form-group">
            <label class="control-label" for="username">Username</label>
            <input type="text" value="" id="username" class="form-control" data-ng-model="vm.user.username"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <input type="password" value="" id="password" class="form-control" data-ng-model="vm.user.password"/>
        </div>
        <div class="form-group">
            <input type="submit" value="Login" class="btn btn-default" data-ng-click="vm.login(vm.user)"/>
        </div>
    </form>
</div>
