<div class="col-md-8">
    <h1>{{ title }}</h1>

    <form>
        <div class="form-group">
            <label class="control-label" for="username">Username</label>
            <input type="text" id="username" class="form-control" value="" data-ng-model="vm.user.username"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="email">Email</label>
            <input type="text" id="email" class="form-control" value="" data-ng-model="vm.user.email"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <input type="password" id="password" class="form-control" value="" data-ng-model="vm.user.password"/>
        </div>
        <div class="form-group">
            <label class="control-label" for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" class="form-control" value="" data-ng-model="vm.user.confirmPassword"/>
        </div>
        <div class="form-group">
            <input type="submit" value="Register" class="btn btn-success" data-ng-click="vm.register(vm.user)"/>
        </div>
    </form>
</div>
