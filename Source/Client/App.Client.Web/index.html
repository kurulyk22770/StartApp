<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
    <base href="/">
    <title data-ng-bind="title + ' | App'">App</title>
    <link rel="icon" href="/app/assets/img/favicon.ico">

    <!-- inject:css -->
    <link rel="stylesheet" href="/app/build/css.css">
    <!-- endinject -->

</head>
<body data-ng-controller="MainCtrl as vm" data-ng-cloak>

    <div class="spinner" data-ng-show="loading"></div>

    <nav data-app-nav class="navbar-default"></nav>

    <div class="container-fluid" data-ng-view></div>

    <footer class="modal-footer" data-app-footer></footer>

    <!-- inject:vendors:js -->
    <script src="/app/build/vendorjs.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="/app/build/js.js"></script>
    <!-- endinject -->

    <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>

</body>
</html>
